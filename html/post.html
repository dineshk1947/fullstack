<html>
<head>
    <!-- CSS ===================== -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        body    { padding-top:30px; }
    </style>

    <!-- JS ===================== -->
    <!-- load angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="post.js"></script>
</head>

<!-- apply angular app and controller to our body -->
<body ng-app="app.post">
<div class="container"ng-controller="postCtrl">
<div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>AngularJS Form Validation</h1></div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
        </div>


        <div class="form-group">
            <label>phone</label>
            <input type="number" name="phone" class="form-control" ng-model="user.phone">
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
        </div>

        <!-- SUBMIT BUTTON -->

        <button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>



</div><!-- col-sm-8 -->
</div><!-- /container -->
</body>
</html>
